<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Youtube: ScraperApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="table-users">
    <div class="header">Youtube: ScraperApp</div>
    <table cellspacing="0">
      <tr>
        <th>Channel Name</th>
        <th>Title</th>
        <th>Video Link</th>
        <th>Views</th>
        <th>Comments</th>
        <th>Thumbnail</th>
      </tr>
         {% for item in data %}
      <tr>
        <td>{{item[2]}}</td>
        <td>{{item[4]}}</td>
        <td><a href="{{item[5]}}" target="_blank">{{item[5]}}</a></td>
        <td>{{item[6].split()[0] if item[6] is not none else 0}}</td>
        <td><a href="/comments/{{item[0]}}" target="_blank">{{item[7]}}</a></td>
        <td><img src="{{item[8]}}" alt="..." style="width:100%"></td>
        {% endfor %}
   </table>
</div>
</body>
</html>
